<div
  class="mesh-bg w-full h-[100vh] flex flex-col mx-auto pt-10 md:flex-row md:pt-0 px-6 md:px-24 items-start md:items-center justify-start z-0"
  id="landing">
  <div class="flex flex-col gap-6 items-center justify-start w-full">
    <app-clock [hourIdentifier]="'full'" [size]="140"
               class="md:fixed md:top-12 md:left-1/2 md:-translate-x-1/2"></app-clock>
    <div class="z-[2] flex relative flex-col gap-2 items-center justify-start w-full">
      <h1 class="text-5xl lg:text-8xl md:text-7xl sm:text-6xl text-slate-500 whitespace-nowrap name">
        @for (i of myName; track i) {
          <span (mouseenter)="randColor($index)" (mouseleave)="randColor($index, false)"
                class="ease-in-out cursor-default duration-300 text-slate-500 text-shadow name-pop-in inline-block origin-bottom"
                [style]="'color:' + i.color + '; animation-delay:' + (100 + 30 * $index) + 'ms;'"
                [innerHTML]="i.letter"></span>
        }
      </h1>
      <h2 [class.tracking-wide]="rainbow.length"
          class="fade-in name text-xl md:text4xl sm:text-3xl whitespace-nowrap italic text-slate-400 ease-in-out duration-500">
        A Senior Web Developer</h2>
      <div class="flex gap-2">
        <a aria-label="Call Mahdi Zarei"
           class="fade-in-delay delay-300 scale-0 w-[42px] h-[42px] flex items-center" href="tel:+989932119059">
          <lord-icon src="assets/images/phone.json" trigger="hover"></lord-icon>
        </a>
        <a aria-label="Mail Mahdi Zarei"
           class="fade-in-delay delay-300 scale-0 w-[42px] h-[42px] flex items-center"
           href="mailto:mahdizarei0614@gmail.com">
          <lord-icon src="assets/images/email.json" trigger="hover"></lord-icon>
        </a>
        <a aria-label="Download Mahdi Zarei's resume"
           class="fade-in-delay delay-300 scale-0 w-[42px] h-[42px] flex items-center"
           download="mahdiZarei"
           href="resume.pdf">
          <lord-icon src="assets/images/resume.json" trigger="hover"></lord-icon>
        </a>
        <a aria-label="Open Mahdi Zarei's LinkedIn profile"
           class="fade-in-delay delay-300 scale-0 w-[42px] h-[42px] flex items-center"
           href="https://www.linkedin.com/in/mahdizarei0614" target="_blank">
          <lord-icon class="w-[42px] h-[42px]" src="assets/images/linkedin.json" trigger="hover"></lord-icon>
        </a>
        <a aria-label="Open Mahdi Zarei's Github profile"
           class="fade-in-delay delay-300 scale-0 w-[42px] h-[42px] flex items-center"
           href="https://github.com/mahdizarei0614"
           target="_blank">
          <lord-icon class="w-[45px] h-[45px]" src="assets/images/github.json" trigger="hover"></lord-icon>
        </a>
      </div>
      <a href="https://stackexchange.com/users/15847508" target="_blank"><img
        alt="profile for Mahdi Zarei on Stack Exchange"
        aria-label="Profile for Mahdi Zarei on Stack Exchange" height="58" priority
        ngSrc="https://stackexchange.com/users/flair/15847508.png?theme=dark"
        title="profile for Mahdi Zarei on Stack Exchange"
        width="208"></a>
      <a aria-label="Profile for Mahdi Zarei on CodeWars" class="min-h-[48px] flex items-center"
         href="https://www.codewars.com/users/mahdizarei"
         target="_blank">
        <img alt="CodeWars profile" class="lg:hidden block"
             height="30" ngSrc="https://www.codewars.com/users/mahdizarei/badges/micro" priority
             width="180">
        <img alt="CodeWars profile" class="hidden lg:block"
             height="40" ngSrc="https://www.codewars.com/users/mahdizarei/badges/large" priority
             width="400">
      </a>
    </div>
  </div>
  <div
    class="fixed bottom-2 left-1/2 -translate-x-1/2 z-10 text-slate-400 hover:text-slate-500 transition-all bold text-xl name whitespace-nowrap cursor-pointer"
    (click)="openTerminal()">Open Terminal
  </div>
  <div class="glass-effect absolute w-full h-full z-0 right-0 bottom-0"></div>
</div>
@if (openedTerminal) {
  <app-terminal (terminate)="openedTerminal = false; newTerminal = 0" [addNewTerminal]="newTerminal"></app-terminal>
}
