<header class="ease-in-out duration-300 z-[100] fixed w-full h-[92px]" [class.header-scrolled]="scrolled">
  <div class="container flex h-full mx-auto">
    <img class="p-6 h-full" src="assets/logo.svg" alt=""/>
    <nav class="mix-blend-difference bg-transparent lg:flex py-3 px-0 h-full flex" role="navigation">
      <ul class="flex items-center list-unstyled p-0 h-full">
        <li class="mx-4">
          <a href="/" target="_self">
            <span class="text-xl" itemprop="name">Biography</span>
          </a>
        </li>
        <li class="mx-4">
          <a href="/" target="_self">
            <span class="text-xl" itemprop="name">Experience</span>
          </a>
        </li>
        <li class="mx-4">
          <a href="/" target="_self">
            <span class="text-xl" itemprop="name">Education</span>
          </a>
        </li>
        <li class="mx-4">
          <a href="/" target="_self">
            <span class="text-xl" itemprop="name">Skills</span>
          </a>
        </li>
        <li class="mx-4">
          <a href="/" target="_self">
            <span class="text-xl" itemprop="name">Languages</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="mesh-bg w-full h-[100vh] mx-auto relative flex p-12 md:p-24 items-start justify-center md:items-center md:justify-start">
  <img class="z-[1] absolute right-0 bottom-0 w-full md:w-auto md:h-3/6 lg:h-4/6 xl:h-5/6" src="assets/image.png" alt=""/>
  <div class="z-[2] pt-28 md:pt-0 flex flex-col items-center md:items-start">
    <ng-container *ngIf="false">
      <div *ngFor="let i of myName" class="font-bold" style="letter-spacing: 24px" (mouseenter)="i.hovered = true" (mouseleave)="i.hovered = false">
        <span *ngIf="!i.hovered">{{i.binary}}</span>
        <span *ngIf="i.hovered">{{i.letter}}</span>
      </div>
    </ng-container>
    <h1 class="text-5xl xl:text-9xl lg:text-8xl md:text-7xl sm:text-6xl whitespace-nowrap">Mahdi Zarei</h1>
    <p class="text-xl md:text4xl sm:text-3xl whitespace-nowrap">Senior Web Developer</p>
  </div>
  <div class="glass-effect absolute w-full h-full z-0 right-0 bottom-0"></div>
</div>
<div class="bg-[#272727] h-[100vh]"></div>
