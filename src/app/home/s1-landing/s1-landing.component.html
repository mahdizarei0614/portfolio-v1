<div id="landing"
     class="mesh-bg w-full h-[100vh] mx-auto relative flex p-12 md:p-24 items-start justify-center md:items-center md:justify-start">
  <img class="z-[1] absolute right-0 bottom-0 w-full md:w-auto md:h-3/6 lg:h-4/6 xl:h-5/6" src="assets/image.png"
       alt=""/>
  <div class="z-[2] pt-28 md:pt-0 flex flex-col items-center md:items-start">
    <ng-container *ngIf="false">
      <div *ngFor="let i of myName" class="font-bold" style="letter-spacing: 24px" (mouseenter)="i.hovered = true"
           (mouseleave)="i.hovered = false">
        <span *ngIf="!i.hovered">{{i.binary}}</span>
        <span *ngIf="i.hovered">{{i.letter}}</span>
      </div>
    </ng-container>
    <h1 class="text-5xl lg:text-8xl md:text-7xl sm:text-6xl whitespace-nowrap">Mahdi Zarei</h1>
    <p class="text-xl md:text4xl sm:text-3xl whitespace-nowrap italic text-slate-700">A Senior Web Developer</p>
    <div class="flex mt-4">
      <button>
        <lord-icon trigger="hover" src="assets/images/phone.json"></lord-icon>
      </button>
      <button>
        <lord-icon trigger="hover" src="assets/images/email.json"></lord-icon>
      </button>
      <button>
        <lord-icon trigger="hover" src="assets/images/resume.json"></lord-icon>
      </button>
      <button>
        <lord-icon trigger="hover" src="assets/images/linkedin.json"></lord-icon>
      </button>
      <button>
        <lord-icon trigger="hover" src="assets/images/stackoverflow.json"></lord-icon>
      </button>
    </div>
  </div>
  <div class="glass-effect absolute w-full h-full z-0 right-0 bottom-0"></div>
</div>
