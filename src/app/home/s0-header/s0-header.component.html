<header class="ease-in-out duration-300 z-[100] fixed top-0 w-full h-[74px]">
  <div class="px-6 md:px-24 flex h-full mx-auto">
    <img class="py-4 pr-4 pl-1.5 h-full cursor-pointer" src="assets/logo.svg" alt=""
         (click)="scroll('landing')"/>
    <nav class="bg-transparent lg:flex py-3 px-0 h-full flex" role="navigation">
      <ul class="flex items-center list-unstyled p-0 h-full">
        <li *ngFor="let item of menuItems" class="mx-4">
          <a class="text-lg text-slate-800 hover:text-slate-600" href="javascript:void(0)" (click)="scroll(item.key)">{{item.label}}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
