<nav
        class="ease-in-out duration-300 z-[100] fixed top-0 w-full h-[74px] bg-white/[0] {{scrollTop < 0 ? 'backdrop-blur-md' : ''}}">
    <div class="flex flex-wrap items-center h-full justify-between mx-auto px-6 lg:px-24">
        <a (click)="goTop()" class="py-4 pr-4 pl-1.5 h-full cursor-pointer" href="#landing">
            <img alt="a logo with a 'M' and a 'Z' character on it representing initials of Mahdi Zarei"
                 class="w-full h-full"
                 src="assets/logo.svg"/>
        </a>
        <div class="flex lg:order-2">
            <!--      <button type="button"-->
            <!--              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 lg:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">-->
            <!--        Buy me a coffee-->
            <!--      </button>-->
            <button #menuButton aria-controls="navbar-cta" aria-expanded="false"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    data-collapse-toggle="navbar-cta" type="button">
                <span class="sr-only">Open main menu</span>
                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          fill-rule="evenodd"
                          style="fill: black"></path>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1" id="navbar-cta">
            <ul
                    class="font-medium flex flex-col p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-white/[.5] lg:backdrop-blur-none backdrop-blur-md lg:flex-row lg:space-x-8 lg:mt-0 lg:border-0 lg:bg-transparent">
                <li class="!mx-4">
                    <a (click)="goTop()"
                       class="text-lg block py-2 text-slate-800 ease-in-out duration-300 hover:text-slate-600 {{-1 === scrollTopActivated ? 'underline underline-offset-8 decoration-2' : ''}}"
                       href="#landing">Summery</a>
                </li>
                @for (item of menuItems;track item;let index = $index) {
                    <li class="!mx-4">
                        <a
                                class="text-lg block py-2 text-slate-800 ease-in-out duration-300 hover:text-slate-600 {{index === scrollTopActivated ? 'underline underline-offset-8 decoration-2' : ''}}"
                                href="#{{item.key}}">{{ item.label }}</a>
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
