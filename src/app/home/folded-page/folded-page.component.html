<div id="folded-paper"
     class="absolute left-0 bottom-0 z-10 overflow-hidden shadow-[-8px_12px_44px_12px_rgba(0,0,0,0.2)] transition-all duration-500 fold-enter bg-black"
     [ngClass]="{
        'h-0 w-0': !initiated,
        'h-24 w-24': initiated && !foldedHover,
        'w-28 h-28': foldedHover,
        '!w-full !h-full': showMyWork
        }">
    <div class="folded-paper-bg absolute left-0 bottom-0 w-[100vw] h-[100vh] transition-all duration-[2s]" [ngClass]="{
    'show': showMyWork
    }"></div>
    <div class="absolute left-0 bottom-0 w-[100vw] h-[100vh] flex justify-center items-center">
        <div class="transition-all scale-0 text-amber-50 duration-700 delay-300" [ngClass]="{
    'scale-100': showMyWork
    }">

        </div>
    </div>
    <div class="w-full h-full absolute top-0 right-0 overflow-hidden transition-all cursor-pointer duration-500"
         [ngStyle]="{
    maxWidth: showMyWork && !foldedHover ? '6rem' :'7rem',
    maxHeight: showMyWork && !foldedHover ? '6rem' :'7rem'
    }"
         (mouseenter)="foldedHover = true" (mouseleave)="foldedHover = false" (click)="showMyWork = !showMyWork">
        <div class="w-[142%] h-[142%] -rotate-[135deg] relative left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 bg-transparent flex flex-col">
            <div class="w-full h-1/2 bg-black grow flex flex-col items-center justify-center opacity-0 transition-all bg-gradient-to-r from-[#444] to-[#222]"
                 [ngClass]="{
                 'opacity-100': showMyWork
                 }">
                <span class="rotate-180 mt-4 name text-xl text-slate-400 transition-all">Home</span>
            </div>
            <div class="h-1/2 w-full bg-gradient-to-r from-[#C2CEFF] to-[#FAE5E7] transition-all flex flex-col items-center justify-end overflow-hidden">
                <span class="rotate-180 mt-2 name text-xl text-slate-400 transition-all opacity-0" [ngClass]="{
                'opacity-100': !showMyWork
                }">Works</span>
                <span class="rotate-180 pt-3 name text-xl text-slate-400 transition-all opacity-0" [ngClass]="{
                'opacity-100': !showMyWork
                }">My</span>
            </div>
        </div>
    </div>
</div>
